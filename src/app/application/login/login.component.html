<div id="cont">
    <h1>IDENTIFIEZ-VOUS</h1>
 <hr/>
    <form [formGroup]="signForm" (ngSubmit)="onSubmit()">

        <div class="input-group" *ngIf="!loged">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="email" id="inputEmail" class="form-control"formControlName="mail" placeholder="Email address" required>
          
        </div>

        <div class="input-group" *ngIf="!loged">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" id="inputPassword" class="form-control"formControlName="mdp" placeholder="Password" required>
          
        </div>

<p>
  <button   type="submit" class="btn btn-outline-secondary" [disabled]="signForm.invalid" (click)="run()"  *ngIf="!loged">
    Login
  </button>
  <button type="submit" class="btn btn-outline-secondary"  (click)="loged=false;" *ngIf="loged">
    Logout
  </button>
</p>
      </form>
      </div>
